name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions: {}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24.13.0'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24.13.0'
          cache: 'npm'
      - run: npm ci
      - run: npm run type-check

  test:
    name: Test (${{ matrix.os }}, Node ${{ matrix.node-version }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: ['24.13.0']
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run test:run
      - run: npm run build
      - name: Test CLI binary (macOS/Linux)
        if: runner.os != 'Windows'
        run: |
          chmod +x bin/cli.js
          node bin/cli.js --version
          node bin/cli.js --help
      - name: Test CLI binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          node bin/cli.js --version
          node bin/cli.js --help
      - name: Test CLI binary (Windows CMD)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          node bin\cli.js --version
          node bin\cli.js --help
      - name: Upload coverage
        if: matrix.node-version == '22' && matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v5
        with:
          name: coverage
          path: coverage/

  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24.13.0'
          cache: 'npm'
      - run: npm ci
      - run: npm run build
