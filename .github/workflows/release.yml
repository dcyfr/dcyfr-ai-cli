name: Release

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  id-token: write

env:
  NODE_VERSION: '24.13.0'
  NPM_CONFIG_PROVENANCE: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 15
    environment: production

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '**/package.json'

      - name: Upgrade npm for Trusted Publishing
        run: npm install -g npm@latest

      - name: Verify npm OIDC support
        run: |
          echo "npm version: $(npm --version)"
          echo "âœ… npm supports Trusted Publishing (v11+)"
          echo "OIDC environment variables:"
          env | grep ACTIONS_ID_TOKEN || echo "âš ï¸ No OIDC tokens found"

      - name: Install Dependencies
        run: npm install --ignore-scripts

      - name: Build Package
        run: npm run build

      - name: Run Tests
        run: npm run test

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: npm run release
          version: npm run changeset:version
          title: 'chore(release): version packages'
          commit: 'chore(release): version packages'
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add Copilot as Reviewer
        if: steps.changesets.outputs.pullRequestNumber
        uses: actions/github-script@v8
        with:
          script: |
            const pr_number = ${{ steps.changesets.outputs.pullRequestNumber }};
            try {
              await github.rest.pulls.requestReviewers({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr_number,
                reviewers: ['copilot']
              });
              console.log('âœ… Added Copilot as reviewer to PR #' + pr_number);
            } catch (error) {
              console.log('âš ï¸ Could not add Copilot as reviewer:', error.message);
            }

      - name: Log Release Status
        if: always()
        run: |
          echo "=== Release Status ==="
          if [ "${{ steps.changesets.outputs.published }}" == "true" ]; then
            echo "âœ… Successfully published packages to npm"
            echo "ðŸ“¦ Published packages:"
            echo '${{ steps.changesets.outputs.publishedPackages }}' | jq '.' 2>/dev/null || echo "Unable to parse packages"
          elif [ "${{ steps.changesets.outputs.hasChangesets }}" == "true" ]; then
            echo "ðŸ“ Release PR created/updated - merge it to publish"
            if [ -n "${{ steps.changesets.outputs.pullRequestNumber }}" ]; then
              echo "ðŸ“‹ PR #${{ steps.changesets.outputs.pullRequestNumber }}"
            fi
          else
            echo "â„¹ï¸ No changesets found and no pending release"
          fi

      - name: Create Summary
        if: steps.changesets.outputs.published == 'true'
        run: |
          echo "## ðŸš€ Release Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Published packages:" >> $GITHUB_STEP_SUMMARY
          echo '```json' >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.changesets.outputs.publishedPackages }}' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY